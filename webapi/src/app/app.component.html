<h1 style="text-align: center;">This is our Recipe Sharing Site</h1>
    <div class="form-group" style="margin-left: 5%;">
        <label class="form-label" for="username">Username</label>
        <input [(ngModel)]="register.username" type="text" placeholder="username">
    </div>
    <div class="form-group" style="margin-top: 10px; margin-left: 5%;">
        <label class="form-label" for="email">Email Address</label>
        <input [(ngModel)]="register.email" type="email" placeholder="myemail@gmail.com">
    </div>
    <div class="form-group" style="margin-top: 10px; margin-left: 5%;">
        <label class="form-label" for="password">Password</label>
        <input [(ngModel)]="register.password" type="password" placeholder="password">
    </div>
    <div class="form-group" style="margin-top: 10px; margin-left: 5%;">
        <button (click)="registerUser()">Sign Up</button>
    </div>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Login
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>
